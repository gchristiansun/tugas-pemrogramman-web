<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styleregist.css">
</head>
<body>
    <form class="form" action="#">
        <h1>Registrasi</h1>
        <div class="input-box">
            <label>First Name</label>
            <input required="" placeholder="Enter fisrt name" type="text">
        </div>
        <div class="input-box">
            <label>Last Name</label>
            <input required="" placeholder="Enter last name" type="text">
        </div>
        <div class="input-box">
            <label>Email</label>
            <input required="" placeholder="Enter email" type="email">
        </div>
        <div class="input-box">
            <label>Password</label>
            <input required="" placeholder="Enter password" type="password">
        </div>
        <div class="column">
            <div class="input-box">
              <label>Phone Number</label>
              <input required="" placeholder="Enter phone number" type="telephone">
            </div>
            <div class="input-box">
              <label>Birth Date</label>
              <input required="" placeholder="Enter birth date" type="date">
            </div>
        </div>
        <div class="gender-box">
          <label>Gender</label>
          <div class="gender-option">
            <div class="gender">
              <input checked="" name="gender" id="check-male" type="radio">
              <label for="check-male">Male</label>
            </div>
            <div class="gender">
              <input name="gender" id="check-female" type="radio">
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input name="gender" id="check-other" type="radio">
              <label for="check-other">Prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input required="" placeholder="Enter street address" type="text">
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden="">Country</option>
                <option>Bandung</option>
                <option>Jakarta</option>
                <option>Ciamis</option>
                <option>Cirebon</option>
              </select>
            </div>
            <input required="" placeholder="Enter your city" type="text">
          </div>
        </div>
        <button>Submit</button>
        <p class="p">Have an account? 
            <a class="span" href="login.html">Sign In</a>
        </p>
    </form>
</body>
</html>
